specVersion: 0.0.2
description: pos exit subgraph
repository: https://github.com/Aveesh52/pos-exit-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: POS Exit Subgraph
    network: mainnet
    source:
      abi: childerc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferEntity
      abis:
        - name: childerc20
          file: POS Exit Subgraph/abis/childerc20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: POS Exit Subgraph/POS Exit Subgraph.wasm
